<ion-header>
	<ion-navbar>
		<ion-title>{{recipe?.title}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<h2>{{recipe?.title}}</h2>
				<ion-note text-uppercase>{{recipe?.difficulty}}</ion-note>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<p>{{recipe?.desciption}}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item *ngFor="let ingredient of recipe.ingredients">
						{{ingredient?.name}}
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row *ngIf="recipe.ingredients?.length > 0">
			<ion-col text-center>
				<button ion-button clear (click)="onAddIngredients()">Add Ingredient to Shopping List</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
			</ion-col>
			<ion-col>
				<button ion-button block color="danger" (click)="onDeleteRecipe()">Delete Recipe</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
